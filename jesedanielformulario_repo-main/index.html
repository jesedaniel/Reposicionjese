		<form action="#" class="formulario" id="formulario">
			<div class="form-group">
				<label>Nombre </label>
				<input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
			</div>
			<div class="form-group">
				<label>Apellido </label>
				<input type="text" class="form-control" name="apellido" placeholder="Apellido" required>
			</div>
			<div class="form-group">
				<label>Numero identificación </label>
				<input type="text" class="form-control" name="identidad" placeholder="Identidad" required>
			</div>
			<div class="form-group">
				<label>fecha de nacimiento</label>
				<input type="text" class="form-control" name="fechanacimiento" placeholder="Fecha de Nacimiento (YYYY-MM-DD)" required>
			</div>
			<div class="form-group">
				<label>Correo electrónico</label>
				<input type="text" class="form-control" name="correo" placeholder="Correo Electrónico" required>
			</div>
			<div class="contenedor-inputs">
				<div class="terminos">
					<input type="checkbox" name="" id="terminos">
					<label for="terminos">Acepto Terminos y Condiciones</label>
				</div>

				<ul class="error" id="error"></ul>
			</div>
			<input type="button" id="button" onclick="registrarse()" class="btn btn-light"  value="Registrate">
		</form>
		<div class="tabla">
			
		</div>
